version: "3.9"

services:
  server:
    build: ./server
    container_name: express-server
    ports:
     - "3000:3000"
    networks:
     - fullstack-net
    restart: unless-stopped
  client:
    build: ./client
    container_name: react-client
    ports:
     - "5173:5173"
    networks:
     - fullstack-net
    depends_on:
     - server
    restart: unless-stopped

networks:
  fullstack-net:
    driver: bridge